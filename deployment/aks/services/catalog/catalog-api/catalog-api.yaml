apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api-deployment
  labels:
    app: catalog-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-api
  template:
    metadata:
      labels:
        app: catalog-api
    spec:
      containers:
        - name: catalogapi
          image:  netcoremicroservicesacr.azurecr.io/catalogapi:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Release

            - name: MongoDbSettings__Host
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: Host

            - name: MongoDbSettings__DatabaseName
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: DatabaseName
                    
            - name: MongoDbSettings__CollectionName
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: CollectionName

            - name: MongoDbSettings__Username
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: Username

            - name: MongoDbSettings__Password
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: Password

            - name: MongoDbSettings__Port
              valueFrom:
                  secretKeyRef:
                    name: catalog-db-secret
                    key: Port

            - name: ServiceSettings__ServiceName
              value: Catalog

      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-api-service
spec:
  type: LoadBalancer
  selector:
    app: catalog-api
  ports:
    - protocol: TCP
      port: 80