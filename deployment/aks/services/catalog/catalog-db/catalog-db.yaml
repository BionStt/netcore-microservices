apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-db-deployment
  labels:
    app: catalog-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-db
  template:
    metadata:
      labels:
        app: catalog-db
    spec:
      containers:
        - name: catalogdb
          image: mongo
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: Username                  
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: Password
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db-service
spec:
  selector:
    app: catalog-db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017