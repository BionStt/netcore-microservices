
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
      - src/nugets/NetMicroservices.Common/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: 'src/nugets/NetMicroservices.Common/*.csproj'

- task: DotNetCoreCLI@2
  displayName: "dotnet pack"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: 'src/nugets/NetMicroservices.Common/*.csproj'
    nobuild: true
    versioningScheme: 'off'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'b5178acd-2812-4bff-bf45-a6b3029ca1c2/a4e2e3b4-0daf-4fbd-bcb9-6150e69da5e0'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
    vstsFeed: 'b5178acd-2812-4bff-bf45-a6b3029ca1c2/a4e2e3b4-0daf-4fbd-bcb9-6150e69da5e0'